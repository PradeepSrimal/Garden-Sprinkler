<!DOCTYPE html>
<html>
<head>
  <title>Smart Garden Dashboard</title>
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: Arial; padding: 20px; background: #f0f8ff; }
    .card {
      background: #fff; border-radius: 10px; padding: 20px;
      margin-bottom: 20px; box-shadow: 0 0 10px #ccc;
    }
    .label { font-weight: bold; }
    button {
      padding: 10px 20px; margin: 5px; border: none;
      border-radius: 5px; cursor: pointer;
    }
    .on { background-color: #4CAF50; color: white; }
    .off { background-color: #f44336; color: white; }
    canvas { max-width: 100%; }
  </style>
</head>
<body>

<h1>ğŸŒ± Smart Garden Dashboard</h1>
<p><strong>ğŸ“… Date:</strong> <span id="date">--</span> |
<strong>â° Time:</strong> <span id="time">--</span></p>

<!-- Sensor Readings -->
<div class="card">
  <div><span class="label">Moisture 1:</span> <span id="m1">--</span>%</div>
  <div><span class="label">Moisture 2:</span> <span id="m2">--</span>%</div>
  <div><span class="label">Temperature:</span> <span id="temp">--</span> Â°C</div>
  <div><span class="label">Humidity:</span> <span id="humid">--</span>%</div>
</div>

<!-- Pump Controls -->
<div class="card">
  <div><span class="label">Pump Status:</span> <span id="pump">--</span></div>
  <button class="on" onclick="sendCommand('ON')">Turn ON</button>
  <button class="off" onclick="sendCommand('OFF')">Turn OFF</button>
</div>

<!-- Moisture Chart -->
<div class="card">
  <h3>ğŸ“‰ Moisture Trend</h3>
  <canvas id="moistureChart" height="150"></canvas>
</div>

<!-- Temperature and Humidity Chart -->
<div class="card">
  <h3>ğŸŒ¡ï¸ Temperature & Humidity</h3>
  <canvas id="tempChart" height="150"></canvas>
</div>

<script>
  const mqttHost = 'wss:ca41edff9611431d919663cec55eb2f2.s1.eu.hivemq.cloud:8884/mqtt'; 
  const options = {
    username: 'psdayananda', //
    password: '0619Dayananda', // 
    connectTimeout: 5000,
    reconnectPeriod: 2000,
    clean: true,
  };

  const client = mqtt.connect(mqttHost, options);

  client.on('connect', () => {
    console.log('âœ… Connected to MQTT broker');
    client.subscribe('garden/sensors');
    client.subscribe('garden/pump');
  });

  client.on('message', (topic, message) => {
    if (topic === 'garden/sensors') {
      const data = JSON.parse(message.toString());
      const time = new Date().toLocaleTimeString();

      document.getElementById('m1').innerText = data.moisture1;
      document.getElementById('m2').innerText = data.moisture2;
      document.getElementById('temp').innerText = data.temp.toFixed(1);
      document.getElementById('humid').innerText = data.humid.toFixed(1);

      updateChart(moistureChart, time, [data.moisture1, data.moisture2]);
      updateChart(tempChart, time, [data.temp, data.humid]);
    }

    if (topic === 'garden/pump') {
      document.getElementById('pump').innerText = message.toString();
    }
  });

  function sendCommand(cmd) {
    client.publish('garden/cmd', cmd);
  }

  // ==== Chart Functions ====
  function createChart(ctx, label1, label2, color1, color2, yLabel) {
    return new Chart(ctx, {
      type: 'line',
      data: {
        labels: [],
        datasets: [
          {
            label: label1,
            borderColor: color1,
            backgroundColor: color1 + '33',
            fill: true,
            tension: 0.4,
            pointRadius: 3,
            pointHoverRadius: 6,
            data: []
          },
          {
            label: label2,
            borderColor: color2,
            backgroundColor: color2 + '33',
            fill: true,
            tension: 0.4,
            pointRadius: 3,
            pointHoverRadius: 6,
            data: []
          }
        ]
      },
      options: {
        responsive: true,
        animation: false,
        interaction: {
          mode: 'index',
          intersect: false,
        },
        plugins: {
          legend: {
            position: 'top',
            labels: {
              font: { size: 14, weight: 'bold' }
            }
          },
          tooltip: {
            backgroundColor: '#333',
            titleColor: '#fff',
            bodyColor: '#fff'
          }
        },
        scales: {
          x: {
            ticks: { font: { size: 12 }, color: '#444' },
            grid: { color: '#eee' }
          },
          y: {
            beginAtZero: true,
            max: yLabel.includes('%') ? 100 : undefined,
            title: {
              display: true,
              text: yLabel,
              font: { size: 14, weight: 'bold' }
            },
            ticks: { font: { size: 12 }, color: '#444' },
            grid: { color: '#eee' }
          }
        }
      }
    });
  }

  function updateChart(chart, label, values) {
    const maxPoints = 20;
    chart.data.labels.push(label);
    chart.data.datasets[0].data.push(values[0]);
    chart.data.datasets[1].data.push(values[1]);

    if (chart.data.labels.length > maxPoints) {
      chart.data.labels.shift();
      chart.data.datasets[0].data.shift();
      chart.data.datasets[1].data.shift();
    }

    chart.update('none');
  }

  let moistureChart, tempChart;

  window.onload = () => {
    moistureChart = createChart(
      document.getElementById('moistureChart'),
      'Moisture 1 (%)',
      'Moisture 2 (%)',
      '#0077be',
      '#00cc66',
      'Moisture (%)'
    );

    tempChart = createChart(
      document.getElementById('tempChart'),
      'Temperature (Â°C)',
      'Humidity (%)',
      '#ff6600',
      '#0099cc',
      'Value'
    );

    updateDateTime();
    setInterval(updateDateTime, 1000);
  };

  // ==== Date/Time Display ====
  function updateDateTime() {
    const now = new Date();
    document.getElementById('date').innerText = now.toLocaleDateString();
    document.getElementById('time').innerText = now.toLocaleTimeString();
  }
</script>

</body>
</html>
